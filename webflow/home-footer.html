});

<script>
  Webflow.push(function () {
    // Toggle menu open/close
    $('.nav-toggle').on('click', function () {
      $('.nav-menu').toggleClass('menu-open');
      $('body').toggleClass('no-scroll');
    });

    // Close menu when clicking on any nav link
    $('.nav-link').on('click', function () {
      $('.nav-menu').removeClass('menu-open');
      $('body').removeClass('no-scroll');
    });

    // Optional: Click outside to close
    $(document).on('click', function (e) {
      if (!$(e.target).closest('.nav-menu, .nav-toggle').length) {
        $('.nav-menu').removeClass('menu-open');
        $('body').removeClass('no-scroll');
      }
    });
    
<!--New theme function-->
document.addEventListener("keydown", function(event) {
  if (event.key === "Escape") {
    const menuButton = document.querySelector(".w-nav-button");
    const navMenu = document.querySelector(".w-nav-menu");

    if (menuButton && navMenu.classList.contains("w--open")) {
      menuButton.click(); // Triggers Webflow's built-in toggle
    }
  }
});
<!--New theme function ends-->
  
    
  });
</script>
